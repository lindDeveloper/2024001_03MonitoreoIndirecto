
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Activos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="main">
        <div id="map">
            
        </div>
        <div id="sidebar">
            <div id="sidebar-content">
                <button id="togglePolygonMode">Crear/Guardar Pol√≠gono</button>
                <div id="textfield_container">
                </div>
                <div class="measurement">
                    <select id="measurementSelector">
                        <option value="">Selecciona una medicion</option>
                    </select>
                    <button id="processMeasurement">Procesar pasadas</button>
                </div>
                <div class="uploader">
                    <input type="file" id="fileInput" accept=".csv" />
                    <button id="uploadButton">Subir Recorrido</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="script.js"></script>
</body>
